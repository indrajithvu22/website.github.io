<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="welcome-header">Hello Welcome</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="register_number">Register Number:</label>
                <input type="text" id="register_number" name="register_number" required>
            </div>
            <button type="submit">Register</button>
            <p id="message"></p>
        </form>
    </div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const registerNumberInput = document.getElementById('register_number');
        const messageEl = document.getElementById('message');

        // --- NEW: This function clears the previous status message ---
        const clearMessageOnInput = () => {
            messageEl.textContent = '';
            messageEl.className = ''; // Resets any 'success' or 'error' styling
        };

        // --- NEW: Event listeners to trigger the clear function ---
        // When the user starts typing in either field, the message disappears.
        nameInput.addEventListener('input', clearMessageOnInput);
        registerNumberInput.addEventListener('input', clearMessageOnInput);

        registrationForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = nameInput.value;
            const registerNumber = registerNumberInput.value;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        register_number: registerNumber
                    })
                });

                const data = await response.json();
                messageEl.textContent = data.message;

                if (response.ok) { // Status codes 200-299
                    messageEl.className = 'message success';
                    registrationForm.reset();
                } else {
                    messageEl.className = 'message error';
                }
            } catch (error) {
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.className = 'message error';
                console.error('Fetch Error:', error);
            }
        });
    </script>
</body>
</html>
